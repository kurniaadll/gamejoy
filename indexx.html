<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMEJOY</title>
    <link rel="stylesheet" href="Assets/indexx.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="Assets/img/gamejoy.png" alt="Logo" />
        <ul>
          <li>
            <a href="#" class="active">
              <img src="Assets/img/home.png" alt="Home" /> Home
            </a>
          </li>
          <li>
            <a href="#">
              <img src="Assets/img/competition.png" alt="Competition" />
              Competition
            </a>
          </li>
          <li>
            <a href="#">
              <img src="Assets/img/reward.png" alt="Reward" /> Reward
            </a>
          </li>
          <li>
            <a href="#">
              <img src="Assets/img/Avatar.png" alt="Profile" /> Profile
            </a>
          </li>
          <li>
            <a href="#">
              <img src="Assets/img/Avatar.png" alt="Profile" /> John W.
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
        <div class="my-point">
          <div class="my-point">
            <div class="profile-info">
              <img src="Assets/img/Avatar.png" alt="Profile" />
              
              <span class="profile-name"></span>
            </div>
            <h2>My Point</h2>
            <div class="point-container">
              <div class="win">
                <img src="Assets/img/win.png" alt="Win" />
                <span>Win</span>
                <span>0</span>
              </div>
              <div class="lose">
                <img src="Assets/img/lose.png" alt="Lose" />
                <span>Lose</span>
                <span>0</span>
              </div>
            </div>
            <button class="ambil-hadiah">Ambil Hadiah</button>
          </div>

          <h2>Reward</h2>
          <div>
          <div class="reward">
          <div class="card-container">
            <div class="card">
              <div class="card-image">
                <img src="Assets/img/image.png" alt="Card Image" />
              </div>
            </div>

            <div class="card">
              <div class="card-header"></div>
              <div class="card-body"></div>
              <div class="card-image">
                <img src="Assets/img/image 3.png" alt="Card Image" />
              </div>
            </div>

            <div class="card">
              <div class="card-header"></div>
              <div class="card-body"></div>
              <div class="card-image">
                <img src="Assets/img/image.png" alt="Card Image" />
              </div>
            </div>
          </div>
        </div>
        </div>

        <div class="pemain-terbaik">
          <h2>Pemain Terbaik</h2>
          <div class="player-container">
            <div class="player">
              <img src="Assets/img/Avatar.png" alt="Demo" />
              <span>Demo</span>
              <div class="point">
                <img src="Assets/img/coin.png" alt="Coin" />
                <span>705 Poin</span>
              </div>
            </div>

            <div class="player">
              <img src="Assets/img/superman.png" alt="Superman" />
              <span>Superman</span>
              <div class="point">
                <img src="Assets/img/coin.png" alt="Coin" />
                <span>148 Poin</span>
              </div>
            </div>

            <div class="player">
              <img src="Assets/img/Avatar.png" alt="Yanto" />
              <span>Yanto</span>
              <div class="point">
                <img src="Assets/img/coin.png" alt="Coin" />
                <span>148 Poin</span>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
